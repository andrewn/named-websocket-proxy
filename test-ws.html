<!DOCTYPE html>
<html>
<head>
  <title>Test Web Socket</title>
  <style type="text/css">
    body {
      font-family: sans-serif;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <pre id="log"></pre>
  <script type="text/javascript" src="./ui/shim.js"></script>
  <script>
    function d() {
      var d = new Date();
      return [ d.getHours(), d.getMinutes(), d.getSeconds() ].join(':');
    }
    function log(msg) {
      console.log(arguments);
      document.querySelector('#log').innerHTML += d() + ': ' + msg + '\n';
    }

    var channel = new NetworkWebSocket('mediascape.test');

    channel.onopen = function (evt) {
      log('ðŸ‘ªCHANNEL: Connected', evt);
    }

    channel.onmessage = function(evt) {
      log("ðŸ‘ªCHANNEL: Broadcast message: " + evt.data, evt);
    };

    // Stop
    channel.onclose = function(evt) {
      log("ðŸ‘ªCHANNEL: Connection terminated");
    };

    channel.onconnect = function(evt) {
      var peer;
      window.peer = peer = evt.detail.target;
      log("ðŸ‘ªCHANNEL: Peer connected: " + peer.id, evt);
      attachWebSocketLifecycleEventsAndSayHello(peer);
    };

    channel.ondisconnect = function(evt) {
      log("ðŸ‘ªCHANNEL: Peer disconnected: " + evt.detail.target.id, evt);
    };

    log('Started');

    function attachWebSocketLifecycleEventsAndSayHello(peer) {
      peer.onmessage = function (evt) {
        log("ðŸš¶PEER: Direct message from peer: " + evt.data, evt);
      }
      peer.onopen = function (evt) {
        log("ðŸš¶PEER: Peer connection complete", evt);
        log("ðŸš¶PEER: Send hello direct to peer: " + peer.id);
        peer.send('Hello');
      }
      peer.onclose = function (evt) {
        log("ðŸš¶PEER: Peer disconnected", peer.id);
      }
      peer.onerror = function (evt) {
        log("ðŸš¶PEER: Peer error", peer.id);
      }
    }
  </script>
</body>
</html>
